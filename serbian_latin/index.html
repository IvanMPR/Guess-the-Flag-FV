<!DOCTYPE html>
<html lang="sr-Latn-CS">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="controller.js"></script>
    <title>Pogodi Zastavu</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <select name="lang" id="language">
          <option value="srpski">Srpski Latinica</option>
          <option value="english">English</option>
          <option value="espanol">Español</option>
          <option value="српски">Српски Ћирилица</option>
        </select>
        <h1>Kviz Pogodi Zastavu</h1>
        <select name="choices" id="continents">
          <option value="europe">Evropa</option>
          <option value="asia">Azija</option>
          <option value="africa">Afrika</option>
          <option value="america">Severna & Južna Amerika</option>
          <option value="australia">Australija & Oceania</option>
          <option value="world">Svet</option>
          <option value="bonus">Bonus</option>
        </select>
      </nav>
      <div class="flag-container">
        <div class="flag"></div>
      </div>
      <button class="btn start">Započni Igru</button>
      <div class="answers-grid">
        <div class="answers" data-field="0">
          <p class="choices" data-field="0">Australija</p>
        </div>
        <div class="answers" data-field="1">
          <p class="choices" data-field="1">Srbija</p>
        </div>
        <div class="answers" data-field="2">
          <p class="choices" data-field="2">Bosna & Hercegovina</p>
        </div>
        <div class="answers" data-field="3">
          <p class="choices" data-field="3">Španija</p>
        </div>
        <div class="score">
          <i class="far fa-thumbs-up" id="up"></i>
          <p id="hits">00</p>
          <p id="misses">00</p>
          <i class="far fa-thumbs-down" id="down"></i>
        </div>
      </div>
      <div class="game-info-container">
        <div class="game-info">
          <p id="game-info-text">
            Pogrešan Odgovor ! Tačan Odgovor je Srbija !
          </p>
        </div>
      </div>
      <div class="time-buttons-container">
        <p class="time hidden">00 : 00 : 00</p>
        <button class="btn restart hidden">Restartuj Nivo</button>
        <button class="btn quit hidden">Kraj Igre</button>
      </div>
      <div class="additional-info-container">
        <p class="additional-info hidden">
          Ukupan Broj Zastava na Ovom Nivou je :
          <span class="total-flags-in-level hidden">47</span>
        </p>
      </div>
    </div>
  </body>
</html>
